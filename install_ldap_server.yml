- hosts: localhost
  tasks:
    - name: Load vault values
      include_vars: vault.yml

    - name: Load variables
      include_vars: ldap_config_vars.yml

    - name: Create directories
      file:
        path: "{{ item }}"
        state: "directory"
        mode: "750"
        owner: "root"
      loop: 
        - "{{ files_dir }}"
        - "{{ CA.ca_cert_file | dirname }}"
        - "{{ CA.clients[0].client_cert_file | dirname }}"

    - name: Generate certificates
      import_role: 
        name: CA

- hosts: ldap_server
  vars_files:
    - ldap_config_vars.yml
  tasks:
   - name: Install Open LDAP
     import_role: 
        name: openldap

  